<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru" rel="stylesheet">
    <title>gifTastic-Giphy!</title>
</head>
<body>
<div class="alert alert-success" role="alert">
    What is your favorite food?! Click on the buttons to see some neat gifs!
</div>
<div class="container">
    <div class="row" id="button-holder">
        <div class="col-md-9">
            <div id="gif-buttons"></div>
            <div id="gifs-show-here"></div>
        </div>
        <div class="col-md-3">
            <form>
                <div class="form-group">
                <div class="form-group">
                    <label for="input">Add a new food to the list!</label>
                    <input type="text" class="form-control" id="new-food" placeholder="newFoodItem">
                </div>
                <button type="submit" class="btn btn-success" id="add-food">Submit</button>
            </form>
        </div>    
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="javascript/app.js"></script> 
</body>
</html>
