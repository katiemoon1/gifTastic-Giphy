<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru" rel="stylesheet">
    <title>gifTastic-Giphy!</title>
</head>
<body>
<div class="alert alert-success" role="alert">
    Click on your favorite thing to see some neat gifs!
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="gif-buttons">
                <button type="button" class="btn btn-success" data-item="puppers">
                    puppers
                </button>
                <button type="button" class="btn btn-success" data-item="coffee">
                    coffee
                </button>
                <button type="button" class="btn btn-success" data-item="hiking">
                    hiking
                </button>
                <button type="button" class="btn btn-success" data-item="books">
                    books
                </button>
                <button type="button" class="btn btn-success" data-item="mountains">
                    mountains
                </button>
                <button type="button" class="btn btn-success" data-item="nope">
                    nope
                </button>
            </div>
            <div id="gifs-show-here"></div>
        </div>    
    </div>
</div>




    


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="javascript/app.js"></script> 
</body>
</html>
